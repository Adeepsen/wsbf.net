<html lang="en">
	<head>
		<title>WSBF-FM Clemson | The Upstate's Only True Alternative Radio</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body class="container">
		<div class="row">
			<div class="col-sm-offset-4 col-sm-4">
				<div class="page-header text-center">
					<h1>Register</h1>
				</div>

				<div class="panel panel-default">
					<form class="panel-body" action="/api/register.php" method="post">
						<div class="form-group">
							<input class="form-control" type="text" name="username" required maxlength="50" placeholder="Username"/>
						</div>

						<div class="form-group">
							<input class="form-control" type="text" name="last_name" required maxlength="50" placeholder="First Name"/>
						</div>

						<div class="form-group">
							<input class="form-control" type="text" name="first_name" required maxlength="50" placeholder="Last Name"/>
						</div>

						<div class="form-group">
							<input class="form-control" type="password" name="password" required placeholder="Password"/>
						</div>

						<div class="form-group">
							<input class="form-control" type="password" name="password_confirm" required placeholder="Confirm Password"/>
						</div>

						<div class="form-group">
							<input class="form-control" type="email" name="email_addr" required placeholder="Email Address"/>
						</div>

						<div class="form-group">
							<input class="form-control" type="tel" name="phone_number" placeholder="Last Name"/>
						</div>

						<div class="text-center">
							<button class="btn btn-default" type="button">Register</button>
						</div>
					</form>
				</div>

				<hr>

				<div class="text-center">
					<a href="login.html">Login</a>
				</div>
			</div>
		</div>
	</body>
</html>
