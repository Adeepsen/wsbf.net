<!DOCTYPE html>
<html lang="en" ng-app="register" ng-strict-di>
	<head>
		<title>WSBF-FM Clemson | The Upstate's Only True Alternative Radio</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">

		<script src="/bower_components/angular/angular.min.js"></script>
		<script src="js/register.js"></script>
	</head>
	<body class="container">
		<div class="row">
			<div class="col-sm-offset-4 col-sm-4">
				<div class="page-header text-center">
					<h1>Register</h1>
				</div>

				<div class="panel panel-default">
					<form class="panel-body" name="form" novalidate ng-controller="RegisterCtrl">
						<div class="form-group" ng-class="{'has-error': form.username.$touched && form.username.$invalid}">
							<input class="form-control" name="username" ng-model="user.username" required maxlength="50" placeholder="Username"/>
						</div>

						<div class="form-group" ng-class="{'has-error': form.first_name.$touched && form.first_name.$invalid}">
							<input class="form-control" name="first_name" ng-model="user.first_name" required maxlength="50" placeholder="First Name"/>
						</div>

						<div class="form-group" ng-class="{'has-error': form.last_name.$touched && form.last_name.$invalid}">
							<input class="form-control" name="last_name" ng-model="user.last_name" required maxlength="50" placeholder="Last Name"/>
						</div>

						<div class="form-group" ng-class="{'has-error': form.password1.$touched && form.password2.$touched && user.password !== passwordConfirm}">
							<input class="form-control" type="password" name="password1" ng-model="user.password" placeholder="Password" required/>
						</div>

						<div class="form-group" ng-class="{'has-error': form.password1.$touched && form.password2.$touched && user.password !== passwordConfirm}">
							<input class="form-control" type="password" name="password2" ng-model="passwordConfirm" placeholder="Confirm Password" required/>
						</div>

						<div class="form-group" ng-class="{'has-error': form.email_addr.$touched && form.email_addr.$invalid}">
							<input class="form-control" type="email" name="email_addr" ng-model="user.email_addr" required placeholder="Email Address"/>
						</div>

						<p class="text-danger" ng-show="error">{{error}}</p>

						<div class="text-center">
							<button class="btn btn-default" type="button" ng-disabled="form.$invalid || user.password !== passwordConfirm" ng-click="register(user)">Register</button>
						</div>
					</form>
				</div>

				<hr>

				<div class="text-center">
					<a href="login.html">Login</a>
				</div>
			</div>
		</div>
	</body>
</html>
