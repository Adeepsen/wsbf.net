<html lang="en">
	<head>
		<title>WSBF Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body class="container">
		<div class="row">
			<div class="col-sm-offset-4 col-sm-4">
				<div class="page-header text-center">
					<h1>Login to WSBF</h1>
				</div>

				<div class="panel panel-default">
					<form class="panel-body" action="api/login.php" method="post">
						<!-- TODO: is this for CSRF? -->
						<input type="hidden" name="submitted" value="1"/>

						<div class="form-group">
							<input class="form-control" type="text" name="username" required maxlength="50" placeholder="Username"/>
						</div>

						<div class="form-group">
							<input class="form-control" type="password" name="password" required maxlength="50" placeholder="Password"/>
						</div>

						<div class="text-center">
							<button class="btn btn-default" type="submit">Login</button>
						</div>
					</form>
				</div>

				<hr>

				<div class="text-center">
					<a href="register.html">Register</a>
				</div>
			</div>
		</div>
	</body>
</html>
