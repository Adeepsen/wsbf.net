<div class="modal-header">
	<span class="close" ng-click="$dismiss()">&times;</span>
	<h1 class="text-center">WSBF Media Center</h1>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-6">
			<!-- begin now playing -->
			<div ng-controller="NowPlayingCtrl">
				<h2 class="text-center">Now Playing</h2>
				<div class="thumbnail">
					<img class="img-rounded" ng-src="{{track.imageUrl || 'images/media_large.png'}}" width="174" height="174"/>
					<div class="caption">
						<div class="row">
							<div class="col-xs-4 text-right">
								<div><strong>Track:</strong></div>
							</div>
							<div class="col-xs-8">
								<div>{{track.lb_track_name || '--'}}</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-4 text-right">
								<div><strong>Album:</strong></div>
							</div>
							<div class="col-xs-8">
								<div>{{track.lb_album || '--'}}</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-4 text-right">
								<div><strong>Artist:</strong></div>
							</div>
							<div class="col-xs-8">
								<div>{{track.lb_artist || '--'}}</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-4 text-right">
								<div><strong>Show:</strong></div>
							</div>
							<div class="col-xs-8">
								<div>{{track.show_name || '--'}}</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-4 text-right">
								<div><strong>Hosts:</strong></div>
							</div>
							<div class="col-xs-8">
								<div ng-show="track.show_hosts.length === 0">--</div>
								<div ng-repeat="h in track.show_hosts">{{h}}</div>
							</div>
						</div>
						<br/>

						<audio class="center-block" src="http://stream.wsbf.net:8000/high" type="audio/mpeg" controls></audio>
					</div>
				</div>
			</div>
			<!-- end now playing -->

			<!-- begin playlist -->
			<div ng-controller="PlaylistCtrl">
				<h2 class="text-center">Playlist</h2>
				<hr>
				<div class="container-fluid items-container">
					<div class="row" ng-repeat="p in playlist">
						<div class="col-xs-3 text-center">
							<img class="img-circle img-border" ng-src="{{p.imageUrl || 'images/media_small.png'}}" width="64" height="64"/>
						</div>

						<div class="col-xs-9">
							<div>{{p.time_played | date:'shortTime'}}</div>
							<div><strong>{{p.lb_track_name}}</strong></div>
							<div>{{p.lb_artist}}</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end playlist -->
		</div>

		<div class="col-md-6">
			<!-- begin webcam -->
			<div ng-controller="WebcamCtrl">
				<h2 class="text-center">Studio WebCam</h2>
				<a href="camera/studioa.jpg" target="_blank">
					<img class="img-responsive img-rounded" ng-src="camera/studioa.jpg?{{now}}"/>
				</a>
			</div>
			<!-- end webcam -->

			<!-- begin chat -->
			<div>
				<h2 class="text-center">Chat</h2>
				<div class="textwidget">
					<script id="cid0020000117490943106" data-cfasync="false" async src="https://st.chatango.com/js/gz/emb.js" style="width: 100%;height: 350px;">{"handle":"wsbfchat","arch":"js","styles":{"a":"202020","b":100,"c":"FFFFFF","d":"FFFFFF","k":"202020","l":"202020","m":"202020","n":"FFFFFF","p":"10","q":"202020","r":100,"t":0,"ab":false,"usricon":0,"allowpm":0,"cnrs":"0.35"}}</script>
				</div>
			</div>
			<!-- end chat -->
		</div>
	</div>
</div>
