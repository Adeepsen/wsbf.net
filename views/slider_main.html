<!DOCTYPE html>
<!-- TODO: finish styling and move styles to classes in main.css -->
<uib-carousel interval="5000">
	<uib-slide ng-repeat="p in previews">
		<img ng-src="{{p.imageUrl}}" style="margin: auto; width: 100%;"/>
		<div class="carousel-caption" style="background-color: rgba(0, 0, 0, 0.6);">
			<a ng-href="#/blogpost/{{p.id}}" style="color: #FFFFFF; text-decoration: none;">
				<h4>{{p.title}}</h4>
				<p>{{p.excerpt}}</p>
			</a>
		</div>
	</uib-slide>
</uib-carousel>
