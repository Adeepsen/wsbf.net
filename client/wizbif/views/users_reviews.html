<h2 class="text-center">Album Review Charts</h2>

<div>
	<h3 class="text-center">{{date1 | date:'MMMM yyyy'}}</h3>

	<button class="btn btn-sm" ng-click="getPrevMonth()">prev month</button>
	<button class="btn btn-sm" ng-click="getNextMonth()" ng-disabled="!hasNextMonth()">next month</button>
	<button class="btn btn-sm" ng-click="getCurrMonth()">current</button>

	<table class="table">
		<thead>
			<th>Name</th>
			<th>Reviews</th>
		</thead>

		<tbody>
			<tr ng-repeat="u in users">
				<td>{{u.preferred_name}}</td>
				<td>{{u.num_reviews}}</td>
			</tr>
		</tbody>
	</table>
</div>
