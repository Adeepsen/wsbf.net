<h1>Schedule</h1>

<hr>

<div id="schedule" ng-controller="ScheduleCtrl">
	<ul class="list-inline text-center h4 text-uppercase">
		<li ng-repeat="d in days" ng-class="{ active: dayID == d.dayID }">
			<a ui-sref="schedule({ dayID: d.dayID })">{{d.day}}</a>
		</li>
	</ul>

	<div class="row h4" ng-repeat="s in schedule">
		<div class="col-sm-offset-2 col-sm-8 panel panel-default">
			<div class="panel-body media">
				<div class="media-left">
					<img class="img-circle" src="images/schedule.png" alt="profile pic" width="80" height="80"/>
				</div>

				<div class="media-body">
					<p>{{s.start_time}} - {{s.end_time}}</p>
					<p><strong>{{s.show_name}}</strong></p>
					<div ng-repeat="h in s.hosts">{{h.preferred_name}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
